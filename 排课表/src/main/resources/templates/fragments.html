<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 公共头部信息 -->
    <th:block th:fragment="header">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>我的智能课程表</title>
        <!-- 引入Bootstrap CSS, 用于美化界面 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- 引入一个图标库, 用于按钮等 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <style>
            /* 自定义样式, 使课表更美观 */
            .timetable {
                border-collapse: separate;
                border-spacing: 2px;
                width: 100%;
            }
            .timetable th, .timetable td {
                border: 1px solid #dee2e6;
                text-align: center;
                vertical-align: middle;
                height: 100px; /* 单元格高度 */
                font-size: 0.9em;
                position: relative;
            }
            .timetable th {
                background-color: #f8f9fa;
            }
            .course-block {
                background-color: #e9f5ff;
                border-left: 5px solid #0d6efd;
                padding: 5px;
                margin-bottom: 2px;
                border-radius: 4px;
                text-align: left;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .course-block-conflict {
                 background-color: #fff0f0;
                 border-left-color: #dc3545;
            }
            .course-name { font-weight: bold; }
            .course-location { font-size: 0.8em; }
        </style>
    </th:block>
</head>
<body>
<!-- 公共页脚信息 -->
<footer th:fragment="footer" class="text-center mt-5 mb-4">
    <p>&copy; 2025 智能课程表. All Rights Reserved.</p>
    <!-- 引入Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</footer>
</body>
</html>
